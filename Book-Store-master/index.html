<html lang="en" ng-app="bookStore">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>

    <script src="app.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="css/indexcss.css" /> -->
  </head>
  <body>
    <!-- <main><rootbookcomp></rootbookcomp></main>  -->
    <!-- <div ng-view></div> -->
    <div ng-controller="bookctrl">
      <div>
        <!-- <ng-include src="'templates/test.html'"></ng-include> -->
        <!-- <div ng-include="'views/buy.html'"></div> -->
        <div class="">
          <!-- <div class="row"> -->
          <div>
            <div>
              <nav class="navbar navbar-dark bg-primary">
                <a class="navbar-brand" href="/" style="color: black;"
                  >Book Store</a
                >
                <div class="navbar-nav">
                  <a
                    type="button"
                    class="btn btn-secondary"
                    style="color: black; padding: 10px; margin-top: 4px"
                    ng-href="#!/home"
                    >Home</a
                  >
                  <a
                    type="button"
                    class="btn btn-outline-secondary"
                    style="color: black; padding: 10px; margin-top:4px"
                    ng-href="#!/about"
                    >about</a
                  >
                </div>
                <form class="form-inline">
                  <input
                    style="margin-top: 4px; margin-right: 7px"
                    class="form-control pull-right "
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    ng-model="search"
                  />
                </form>
              </nav>
            </div>
          </div>
          <!-- <h1>{{ url }}</h1> -->
          <div ng-view></div>
          <h2>{{ url }}</h2>
          <span ng-if='url === "http://localhost:3000/"'>
            <ng-include src="'templates/books.html'"></ng-include>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
